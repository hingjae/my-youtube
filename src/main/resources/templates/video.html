<!doctype html>
<html lang="ko" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.115.4">
    <title>My YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/video.css" rel="stylesheet">
</head>
<body>
<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/videos" class="navbar-brand d-flex align-items-center">
                <img class="sm" height="30" src="/img/star.png"/>
                <strong>My YouTube</strong>
            </a>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class=>
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                            <iframe th:src="@{'https://www.youtube.com/embed/' + ${video.id}}"  allow="fullscreen"></iframe>
                    </div>
                </div>
            </div>

            <div>
                <div class="ibox float-e-margins">
                    <div class="ibox-title profile-content">
                        <h4><strong th:text="${video.title}">제목</strong></h4>
                        <span class="fw-bold" th:text="${video.channelTitle}"><i class="fa fa-clock-o"></i> 채널명</span>
                        <span> - </span>
                        <span class="fw-normal" th:text="${#temporals.format(video.publishedAt, 'yyyy-MM-dd')}">
                            업로드 날짜
                        </span>
                        <p th:text="${video.description}">설명</p>
                        <div class="row m-t-md">
                            <div class="col-md-3">
                                <h5><strong class="viewCount" th:text="${video.viewCount}"></strong> view</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
<script src="/js/video.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
